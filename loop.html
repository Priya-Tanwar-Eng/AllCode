<!DOCTYPE html>
<html>
    <head>
        <title> JavaScript</title>
        <script>
            // while loop
          var a = 1;
          document.write("<ul>");
          while(a <= 10){
            document.write("<li> hello priya</li>")
            a = a+1;
          }
          document.write("</ul>");
        </script>
        <!-- do while loop -->
         <script>
           var a = 1; 
           do{
            document.write(a + ") tamanna<br>");
            a++;
           }while(a <= 10);
         </script>
         <!-- for loop -->
          <script>
            for( var a =1; a <= 10; a++){
                document.write(a + ") Ammu<br>");  
            }
          </script>
          <!-- break and continue statement  -->
           <script>
             for( var a =1; a <= 10; a++){
                if( a == 3){
                    document.write("Hey : " + a + "<br>"); 
                    // continue;
                    break;  
                }
                document.write("Number : " + a + "<br>");  
             }   
           </script>
            <!-- even/odd number with loop -->
             <script>
                for (var a = 1; a <= 10; a++){
                 if(a % 2 != 0){
                    document.write(a + "<br>");
                 }
                }
             </script>
             <!-- nested loop -->
              <script>
               for(var a = 1; a <= 100; a = a+10){
                for(var b = a; b < a+10; b++){
                    document.write(b + "  ");
                }
                document.write("<br>");
            }
            document.write("<br>")
              </script>
              
              <!-- nested loop example -->
               <script>
                for(var a = 1; a <= 5; a++){
                   for(var b = 1; b <= a; b++) {
                    document.write(b + "  ")
                   }
                   document.write("<br>")
                }
               </script>
              <script>
              for(var a = 1; a <= 5; a++){
                   for(var b = 1; b <= a; b++) {
                     document.write(a + "  ")
              }
               document.write("<br>")
             }
             document.write("<br>")
             </script>
              <script> 
                for(var a = 5; a >= 1; a--){
                   for(var b = 1; b <= a; b++) {
                    document.write(a + "  ")
                   }
                   document.write("<br>")
                }
             </script>
             <script>
                 for(var a = 5; a >= 1; a--){
                   for(var b = a; b >= 1; b--) {
                    document.write(b + "  ")
                   }
                   document.write("<br>")
                }
             </script>
    </head>

    </body>
</html>
